<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		class Flower{

		}
		const fzq={
			name:'樊志前',
			age:20,
			hometown:'上饶',
			isSingle:false,
			girlFriend:'小仙女'

		}
		const hzq={//对象 Object
			name:'黄志乾',//字符串
			hobbies:['练字','王者'],//Array JS里没有独立数组对象，
			//Array Object
			age:21,//数值类型 Number
			hometown:'抚州',
			isSingle:true,//boolean
			girlFriend:undefined,//未定义
			house:null,//为空
			//函数对象
			//gf 参数 类型 是对象JSON Object
			sendFlower:function(gf){
				const flowers=new Flower(11);
				gf.receiveFlower(flowers,this);

			}//函数类型

		}
		const xm={
			name:'小美',
			xq:50,
			age:19,
			receiveFlower:function(flower,sender){
				//xq<80丑拒
				//xq>80 万达走一波
				console.log(this.name+'收到了'+sender.name+'的花')

			}


		}
		const xh={
			name:'小号',
			hometown:'抚州',
			receiveFlower:function(flower,sender){
				//console.log('收到了花')
				if(sender.name=='黄志乾'){
					//console.log('还是让我们在一起吧')
					//心情好坏
					//定时器
					setTimeout((function){
						xm.xq=100;
						xm.receiveFlower(flower,sender)

					},2000)
					xm.receiveFlower(flower,sender)
				}else{
					console.log(this.name+'收到了'+sender.name+'的花')
				}

			}
		}

	</script>
</body>
</html>
